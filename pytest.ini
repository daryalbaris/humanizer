# pytest Configuration for AI Humanizer System (BMAD)
# Version: 1.0
# Sprint 0 - Test Infrastructure Setup

[pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts =
    # Verbosity and output
    --verbose
    --strict-markers
    --tb=short
    --color=yes

    # Coverage reporting
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

    # Coverage thresholds (80% target, 75% minimum)
    --cov-fail-under=75

    # Warning handling
    --disable-warnings

    # Performance
    --maxfail=5
    --durations=10

# Test Markers
# Usage: @pytest.mark.unit, @pytest.mark.integration, etc.
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for multiple components
    e2e: End-to-end tests for full pipeline
    slow: Tests that take >5 seconds to run
    gpu: Tests that require GPU (CUDA)
    api: Tests that call external APIs (Originality.ai, etc.)
    smoke: Quick smoke tests for CI
    regression: Regression tests for fixed bugs

# Coverage Configuration
[coverage:run]
source = src
omit =
    # Exclude test files
    */tests/*
    */test_*.py

    # Exclude virtual environments
    */venv/*
    */env/*
    */.venv/*

    # Exclude scripts (not core functionality)
    */scripts/*

    # Exclude __init__.py if only imports
    */__init__.py

[coverage:report]
# Coverage reporting options
precision = 2
show_missing = True
skip_covered = False
sort = Cover

# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover

    # Defensive programming
    def __repr__
    raise AssertionError
    raise NotImplementedError

    # Debugging code
    if __name__ == .__main__.:
    if TYPE_CHECKING:

    # Abstract methods
    @abstractmethod
    @abc.abstractmethod

    # Pass statements
    pass

[coverage:html]
directory = htmlcov
title = AI Humanizer System - Test Coverage Report

[coverage:xml]
output = coverage.xml
